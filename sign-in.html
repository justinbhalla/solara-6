<body class="flex flex-col min-h-screen bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100">
<main class="flex-1 grid place-items-center px-6 py-12">
<div class="w-full max-w-md text-center">
<h2 class="mt-6 text-2xl font-bold">Sign in to continue</h2>
<button id="googleGo" class="mt-6 w-full px-5 py-3 rounded-xl bg-indigo-600 text-white font-semibold">Continue with Google</button>
</div>

<script type="module">
import { StytchHeadlessClient } from 'https://esm.sh/@stytch/vanilla-js/headless';
const STYTCH_PUBLIC_TOKEN = 'public-token-test-835ccb5c-0edc-4206-98a0-8658bc2fa875';
const stytch = new StytchHeadlessClient(STYTCH_PUBLIC_TOKEN);
const redirectTo = new URL('auth-call-back.html', location.href).toString();
async function startGoogle(){
await stytch.oauth.google.start({ login_redirect_url: redirectTo, signup_redirect_url: redirectTo });
}
document.getElementById('googleGo').addEventListener('click', startGoogle);
</script>
</body>
